<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="information">
    <p>checkcheck mek check</p>
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
if(!window.textSelect){
  textSelect = {};
}
textSelect.Selector = {};
textSelect.Selector.getSelected = function(){
  var t = '';
  if(window.getSelection){
    t = window.getSelection();
  } else if(document.getSelection){
    t = document.getSelection();
  } else if(document.selection){
    t = document.selection.createRange().text;
  }
  return t;
}
textSelect.Selector.mouseup = function(){
  var st = textSelect.Selector.getSelected();
  if(st != ''){
    $(".information").append("" + st);
  }
}
$(document).ready(function(){
  $(document).bind("mouseup", textSelect.Selector.mouseup);
});
</script>
</body>
</html>
